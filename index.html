<!DOCTYPE html>
<html lang="hu-HU">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Térképszerkesztő</title>
  <style>
    body{
      background-color:lightblue !important;
    }

    #mapContainer{
      position:relative;
      margin:0 !important;
      padding:0 !important;
    }

    #drawnBox{
    top:1px;
    left:1px;
    border: 2px solid red;
    opacity: 0.5;
    z-index:50000 !important;
    position:absolute;
    }
  </style>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <h1>Előnézet / hely elhelyezése:</h1>
  <div class="col-md-6" id="mapContainer">
    <img src="" id="mapimg" class="img-responsive">
    <div id="drawnBox"></div>
  </div>
  <div class="col-md-6">
    <label for="name">Nev</label>
    <input type="text" id="name" value="">
    <br>
    <label for="x1">x offset (x1)</label>
    <input type="number" id="x1" value="">
    <label for="y1">y offset (y1)</label>
    <input type="number" id="y1" value="">
    <br>
    <label for="x2">width  (x2) </label>
    <input type="number" id="x2" value="">
    <label for="y2">height (y2)</label>
    <input type="number" id="y2" value="">
  </div>
<script type='text/javascript' src="./jquery-3.2.1.min.js"></script>
<script type='text/javascript' src="./mapimage.js"></script>

</body>
</html>
